version: '3.8'

networks:
  familytree.devnetwork:
    driver: bridge

services:
  familytree.api:
    depends_on:
      - "familytree.db"
    container_name: familytree_api
    build:
      context: ./src
      dockerfile: FamilyTree.App/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__FamilyTreeDatabase=User ID=postgres;Password=postgres;Server=app_db;Port=5435;Database=FamilyTreeDb;IntegratedSecurity=true;Pooling=true;
    ports:
      - "7006:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    networks:
      - familytree.devnetwork

  familytree.db:
    image: postgres:latest
    container_name: familytree_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=FamilyTreeDb
    ports: 
      - "5435:5432"
    restart: always
    volumes: 
      - app_data:/var/lib/postgresql/data
    networks:
      - familytree.devnetwork

volumes:
  app_data:  